{% extends 'shopapp/base.html' %}

{% block title %}
    Create product
{% endblock %}

{% block body %}
    <h1>Create product</h1>
    <div>
        <form method="post">
            {% csrf_token %}

            {% if perms.shopapp.add_product %}

                {{ form.as_p }}

            <button type="submit">Create</button>
            {% else %}
                <p>You don't have permission to create new product</p>
            {% endif %}
        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:products_list' %}">Back to products list</a>
    </div>
{% endblock %}
